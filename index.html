        <div class="card">

      <dialog id="modal">
        <h4>Add a book to your library:</h4>
        <form method="dialog">
          <fieldset class="book-inputs">
            <label for="title">Book Title</label>
            <input type="text" id="title" required>
            <label for="author">Author</label>
            <input type="text" id="author"  required>
            <label for="page-count">No. of Pages</label>
            <input type="number" id="page-count" min="1"  required>
            <label for="is-read">
              <input type="checkbox" id="is-read">
              I have read this book
            </label>
          </fieldset>

          <div class="form-buttons">
            <button id="cancel">Cancel</button>
            <button id="add" value="add">Add</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
