<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Chocolate+Classical+Sans&family=Lexend:wght@100..900&family=Ranchers&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Joe's Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Joe's Library</h1>

        <div class="header-buttons">
          <button class="add-book">ï¼‹</button>
        </div>
      </div>

      <div class="card-container"></div>

      <dialog id="modal">
        <h4>Add a book to your library:</h4>
        <form method="dialog">
          <fieldset class="book-inputs">
            <label for="title">
              Book Title
              <span aria-label="required">*</span>
            </label>
            <input type="text" id="title" required>
            <label for="author">
              Author
              <span aria-label="required">*</span>
            </label>
            <input type="text" id="author"  required>
            <label for="page-count">
              No. of Pages
              <span aria-label="required">*</span>
            </label>
            <input type="number" id="page-count" min="1"  required>
            <label for="is-read">
              <input type="checkbox" id="is-read">
              I have read this book
            </label>
          </fieldset>

          <div class="form-buttons">
            <button id="cancel">Cancel</button>
            <button id="add" value="add">Add</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
